<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .menu-item {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Sidenav Styles */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>
<body>
 <div class="top-menu">
        <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>
    </div>

    <div class="sidebar open" id="sidebar"> <!-- Set the sidebar to be open by default -->
        <div class="sidebar-header">
            <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>
            <h2>Menu</h2>
        </div>
        <a href="/calendar" class="menu-item">Calendar</a>
        <a href="/schedule" class="menu-item">Schedule</a>
        <a href="/habit-tracker" class="menu-item">Habit Tracker</a>
        <a href="/to-do" class="menu-item">To-Do</a>
    </div>

    <header>
        <h1>Welcome to Productivity</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We are here to help anyone become productive.</p>
    </div>
    <footer>
        <p>&copy; 2023 Productivity. All rights reserved.</p>
    </footer>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
