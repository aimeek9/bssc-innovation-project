<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button onclick="history.back()">Go Back</button>
    <title>Calendar</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E3E2;
        }

        /* Header Styles */
        header {
            background-color: #7D7DB8;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a::before {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        /* Container Styles */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Calendar Styles */
        .calendar {
            width: 100%;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .month {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            position: relative;
        }

        .today {
            background-color: lightblue;
            border-radius: 50%;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-task {
            cursor: pointer;
            color: red;
        }

        /* Home Button Styles */
        .home-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .home-button:hover {
            color: #007BFF;
        }

        .home-icon::before {
            content: "\1F3E0"; /* Unicode for home icon */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        Calendar
    </header>
    <nav>
        <ul>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li>
                <a href="/"> <!-- Link to the home page -->
                    <button class="home-button">
                        <span class="home-icon"></span> Home
                    </button>
                </a>
            </li>
            <li><a href="/habit">Habit Tracker</a></li>
            <li><a href="/todo">To-Do List</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="calendar">
            <div class="controls">
                <button id="prevMonth">&lt;</button>
                <div class="month" id="currentMonth"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="days" id="calendarDays"></div>
            <div id="taskDisplay">
                <h2 id="taskDate">Tasks for</h2>
                <ul class="task-list" id="taskList"></ul>
                <input type="text" id="newTask" placeholder="Enter a new task">
                <button id="addTask">Add Task</button>
            </div>
        </div>
    </div>

     <script>
        const currentMonthElement = document.getElementById("currentMonth");
        const calendarDaysElement = document.getElementById("calendarDays");
        const prevMonthButton = document.getElementById("prevMonth");
        const nextMonthButton = document.getElementById("nextMonth");
        const taskDisplay = document.getElementById("taskDisplay");
        const taskDateElement = document.getElementById("taskDate");
        const taskList = document.getElementById("taskList");
        const newTaskInput = document.getElementById("newTask");
        const addTaskButton = document.getElementById("addTask");

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedDay = null;

        function displayCalendar(year, month) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            const currentDay = currentDate.getDate();

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            calendarDaysElement.innerHTML = "";
            taskList.innerHTML = "";

            currentMonthElement.textContent = `${new Intl.DateTimeFormat('en-US', { month: 'long' }).format(new Date(year, month, 1))} ${year}`;

            for (const dayHeader of ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]) {
                const header = document.createElement("div");
                header.className = "day";
                header.textContent = dayHeader;
                calendarDaysElement.appendChild(header);
            }

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement("div");
                emptyDay.className = "day";
                calendarDaysElement.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const calendarDay = document.createElement("div");
                calendarDay.className = "day";
                calendarDay.textContent = day;
                calendarDay.addEventListener("click", () => {
                    selectedDay = day;
                    displayTasks(year, month, day);
                });
                if (year === currentYear && month === currentMonth && day === currentDay) {
                    calendarDay.classList.add("today");
                }
                calendarDaysElement.appendChild(calendarDay);
            }
        }

        function displayTasks(year, month, day) {
            taskList.innerHTML = "";
            if (selectedDay === null) return;

            const storedTasks = JSON.parse(localStorage.getItem(`${year}-${month}-${day}`)) || [];

            taskDateElement.textContent = `Tasks for ${new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long', day: 'numeric' }).format(new Date(year, month, day))}`;

            storedTasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = "task-item";
                taskItem.innerHTML = `
                    <span>${task}</span>
                    <span class="remove-task" onclick="removeTask(${year}, ${month}, ${day}, ${index})">X</span>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function addTask(year, month, day, task) {
            const storedTasks = JSON.parse(localStorage.getItem(`${year}-${month}-${day}`)) || [];
            storedTasks.push(task);
            localStorage.setItem(`${year}-${month}-${day}`, JSON.stringify(storedTasks));
            displayTasks(year, month, day);
        }

        function removeTask(year, month, day, index) {
            const storedTasks = JSON.parse(localStorage.getItem(`${year}-${month}-${day}`)) || [];
            storedTasks.splice(index, 1);
            localStorage.setItem(`${year}-${month}-${day}`, JSON.stringify(storedTasks));
            displayTasks(year, month, day);
        }

        prevMonthButton.addEventListener("click", () => {
            if (currentMonth === 0) {
                currentYear--;
                currentMonth = 11;
            } else {
                currentMonth--;
            }
            displayCalendar(currentYear, currentMonth);
        });

        nextMonthButton.addEventListener("click", () => {
            if (currentMonth === 11) {
                currentYear++;
                currentMonth = 0;
            } else {
                currentMonth++;
            }
            displayCalendar(currentYear, currentMonth);
        });

        addTaskButton.addEventListener("click", () => {
            if (selectedDay === null) return;
            const taskText = newTaskInput.value.trim();
            if (taskText !== "") {
                addTask(currentYear, currentMonth, selectedDay, taskText);
                newTaskInput.value = "";
            }
        });

        displayCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
