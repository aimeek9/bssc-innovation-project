<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .habit {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .habit input[type="checkbox"] {
            margin-right: 0.5em;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-item {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>
    </div>

    <div class="sidebar open" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>
            <h2>Menu</h2>
        </div>
        <a href="/calendar" class="menu-item">Calendar</a>
        <a href="/schedule" class="menu-item">Schedule</a>
        <a href="/habit" class="menu-item">Habit Tracker</a>
        <a href="/todo" class="menu-item">To-Do</a>
    </div>

    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
        </header>
        <div>
            <input type="text" id="newHabit" placeholder="Enter a new habit">
            <button onclick="addHabit()">Add Habit</button>
        </div>
        <div id="habitList">
            <!-- Habits will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Function to add a habit
        function addHabit() {
            const habitInput = document.getElementById("newHabit");
            const habitName = habitInput.value.trim();

            if (habitName !== "") {
                const habitList = document.getElementById("habitList");
                const habitDiv = document.createElement("div");
                habitDiv.className = "habit";
                habitDiv.innerHTML = `
                    <input type="checkbox">
                    <label>${habitName}</label>
                `;
                habitList.appendChild(habitDiv);
                habitInput.value = "";
            }
        }
    </script>
</body>
</html>
