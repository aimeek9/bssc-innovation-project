<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E3E2;
        }

        /* Header Styles */
        header {
            background-color: #7D7DB8;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a::before {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center;
        }

        /* Task Scheduler-specific Styles */
        .schedule {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px; /* Increase the maximum width */
            margin: 20px auto; /* Adjust margin for spacing from header */
            padding: 20px; /* Add padding to increase size */
            background-color: #fff; /* Add a white background */
            border-radius: 5px; /* Add border-radius */
        }

        .time-slot {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px; /* Add border-radius */
        }

        /* Button Styles */
        .home-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .home-button:hover {
            color: #007BFF;
        }

        .home-icon::before {
            content: "\1F3E0"; /* Unicode for home icon */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        Task Scheduler
    </header>
    <nav>
        <ul>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li>
                <a href="/"> <!-- Link to the home page -->
                    <button class="home-button">
                        <span class="home-icon"></span> Home
                    </button>
                </a>
            </li>
            <li><a href="/habit">Habit Tracker</a></li>
            <li><a href="/todo">To-Do List</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="schedule">
            <div class="time-slot">
                <h2>Time Slot</h2>
                <input type="time" id="time1" step="900">
                <input type="text" id="task1" placeholder="Enter your task">
                <button onclick="addTask('time1', 'task1')">Add Task</button>
            </div>
            <!-- Add more time slots here -->
        </div>
    </div>

    <script>
        function addTask(timeInputId, taskInputId) {
            const timeInput = document.getElementById(timeInputId);
            const taskInput = document.getElementById(taskInputId);
            const time = timeInput.value;
            const task = taskInput.value.trim();

            if (task !== "") {
                const timeSlot = timeInput.parentElement;
                const taskElement = document.createElement("div");
                taskElement.className = "task";
                taskElement.innerHTML = `
                    <p>${time} - ${task}</p>
                    <button onclick="removeTask(this)">X</button>
                `;
                timeSlot.appendChild(taskElement);

                // Clear input fields
                timeInput.value = "";
                taskInput.value = "";
            }
        }

        function removeTask(button) {
            const taskElement = button.parentElement;
            taskElement.remove();
        }
    </script>
</body>
</html>
