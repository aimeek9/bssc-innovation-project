<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button onclick="history.back()">Go Back</button>
    <title>To-do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .board {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .list {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
        .task {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-task {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="board">
        <div class="list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To-Do</h2>
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button onclick="addTask('todo-list')">Add Task</button>
        </div>
        <div class="list" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Doing</h2>
        </div>
        <div class="list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>

    <script>
        let dragSrcEl = null;

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
            dragSrcEl = event.target;
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            event.target.appendChild(dragSrcEl);
            dragSrcEl = null;
        }

        function addTask(listId) {
            const newList = document.getElementById(listId);
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value.trim();

            if (taskText !== "") {
                const task = document.createElement("div");
                task.className = "task";
                task.draggable = true;
                task.id = `task-${Date.now()}`;
                task.innerHTML = `
                    <span>${taskText}</span>
                    <span class="remove-task" onclick="removeTask(this)">X</span>
                `;

                task.addEventListener('dragstart', dragStart);

                newList.appendChild(task);
                newTaskInput.value = "";
            }
        }

        function removeTask(button) {
            const task = button.parentElement;
            task.remove();
        }
    </script>
</body>
</html>
