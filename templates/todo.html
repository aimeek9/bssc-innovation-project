<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E3E2;
        }

        header {
            background-color: #7D7DB8;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            font-size: 36px;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a::before {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        .home-button-container {
            text-align: center;
            margin: 20px 0;
        }

        .home-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .home-button:hover {
            color: #007BFF;
        }

        .home-icon::before {
            content: "\1F3E0";
            margin-right: 5px;
        }

        .board {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }
        .list {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
        .task {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-task {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        To-do list
    </header>
        <nav>
        <ul>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li>
                <a href="/">
                    <button class="home-button">
                        <span class="home-icon"></span> Home
                    </button>
                </a>
            </li>
            <li><a href="/habit">Habit Tracker</a></li>
            <li><a href="/todo">To-Do List</a></li>
        </ul>
    </nav>
    <div class="board">
        <div class="list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To-Do</h2>
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button onclick="addTask('todo-list')">Add Task</button>
        </div>
        <div class="list" id="doing-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Doing</h2>
        </div>
        <div class="list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>

    <script>
        let dragSrcEl = null;

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
            dragSrcEl = event.target;
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            event.target.appendChild(dragSrcEl);
            dragSrcEl = null;
        }

        function addTask(listId) {
            const newList = document.getElementById(listId);
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value.trim();

            if (taskText !== "") {
                const task = document.createElement("div");
                task.className = "task";
                task.draggable = true;
                task.id = `task-${Date.now()}`;
                task.innerHTML = `
                    <span>${taskText}</span>
                    <span class="remove-task" onclick="removeTask(this)">X</span>
                `;

                task.addEventListener('dragstart', dragStart);

                newList.appendChild(task);
                newTaskInput.value = "";
            }
        }

        function removeTask(button) {
            const task = button.parentElement;
            task.remove();
        }
    </script>
</body>
</html>
